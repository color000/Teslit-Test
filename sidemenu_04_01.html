<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Teslit APP</title>
    <script src="./lib/jquery-3.6.0.js"></script>
    <script src="./lib/slick.js"></script>
    <script src="./lib/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="./lib/slick.css">
    <link rel="stylesheet" href="./lib/slick-theme.css">
    <link rel="stylesheet" href="./lib/swiper-bundle.min.css">
    <script src="./js/common.js"></script>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <div class="wrap">
        <div class="container">
            <div class="pro_header">
                <h1>장비&물품정보</h1>
                <a href="javascript:history.back();" title="뒤로가기" class="back"></a>
            </div>
            <div class="product_detail_wrap">
               <strong class="tit">&lt;초보용&gt; 바볼랏 퓨어드라이브</strong>
               <div class="product_box">
                  <img src="./images/detail_sample.png" alt="">
               </div>
               <div class="product_info">
                  <ul class="detail">
                     <li>
                        <dl>
                           <dt>Size</dt>
                           <dd>98 ~ 100 sq. in 전후</dd>
                        </dl>
                     </li>
                     <li>
                        <dl>
                           <dt>무게</dt>
                           <dd>280 ~ 300g</dd>
                        </dl>
                     </li>
                     <li>
                        <dl>
                           <dt>두께</dt>
                           <dd>23mm</dd>
                        </dl>
                     </li>
                     <li>
                        <dl>
                           <dt>스트링</dt>
                           <dd>16x19</dd>
                        </dl>
                     </li>
                     <li>
                        <dl>
                           <dt>별점</dt>
                           <dd class="star">★★★☆☆</dd>
                        </dl>
                     </li>
                  </ul>
               </div>
               <div class="chart_wrap">
                  <img src="./images/graph.png" alt="">
               </div>
               <div class="product_text_wrap">
                  <p>
                     초보자는 테니스 라켓을 처음 다루고 라켓의 가운데 부분에 공을 맞추기 힘들기 때문에 처음에는 라켓의 헤드가 무거운, 즉 가운데 라켓목 부분에 손가락을 걸쳤을때 라켓이 수평으로 똑바로 서 있는 라켓이 테니스공에 힘을 전달하기에 좋은 라켓입니다.
                  </p>
               </div>
               <div class="next_prev_wrap">
                  <a href="#none" class="prev">← 이전</a>
                  <a href="#none" class="next">다음 →</a>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
