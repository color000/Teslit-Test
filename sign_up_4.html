<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Teslit APP</title>
    <script src="./lib/jquery-3.6.0.js"></script>
    <script src="./lib/slick.js"></script>
    <link rel="stylesheet" href="./lib/slick.css">
    <link rel="stylesheet" href="./lib/slick-theme.css">
    <script src="./js/common.js"></script>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <div class="wrap" style="padding-bottom:17 0px;">
        <div class="container">
            <div class="process_wrap">
                <div class="pro_header">
                    <h1>회원가입</h1>
                    <a href="javascript:history.back();" title="뒤로가기" class="back"></a>
                </div>
                <div class="progress">
                    <ul>
                        <li><a href="#none"></a></li>
                        <li><a href="#none"></a></li>
                        <li><a href="#none"></a></li>
                        <li class="on"><a href="#none"></a></li>
                    </ul>
                </div>
                <div class="form_box m0">
                    <span class="input_box">
                        <label>테니스 시작일</label>
                        <div class="btn_box two">
                            <select class="btn2 off">
                                <option value="00">00년</option>
                            </select>
                            <select class="btn2 off">
                                <option value="00">00월</option>
                            </select>
                        </div>
                    </span>
                    <span class="input_box">
                        <label for="">활동클럽</label>
                        <input type="text" value="" placeholder="활동클럽을 입력해주세요.">
                    </span>
                    <span class="input_box">
                        <label>NTRP</label>
                        <div class="btn_box two">
                            <select class="btn2 off">
                                <option value="">초급자</option>
                            </select>
                        </div>
                    </span>
                    <span class="input_box">
                        <label for="">인스타그램</label>
                        <input type="text" value="" placeholder="URL을 입력해주세요.">
                    </span>
                    <span class="input_box">
                        <label for="">페이스북</label>
                        <input type="text" value="" placeholder="URL을 입력해주세요.">
                    </span>
                    <div class="chk_wrap">
                        <span class="chk_box">
                            <input type="checkbox" id="chk1"><label for="chk1">전체 동의하기 <span class="co1">[필수]</span></label>
                        </span>
                        <ul>
                            <li>
                                <span class="chk_box">
                                    <input type="checkbox" id="chk2" checked><label for="chk2">개인정보의 처리 동의</label>
                                </span>
                                <a href="#none"></a>
                            </li>
                            <li>
                                <span class="chk_box">
                                    <input type="checkbox" id="chk3" checked><label for="chk3">개인정보의 제 3자 위탁 동의</label>
                                </span>
                                <a href="#none"></a>
                            </li>
                            <li>
                                <span class="chk_box">
                                    <input type="checkbox" id="chk4"><label for="chk4">회원약관 동의</label>
                                </span>
                                <a href="#none"></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="fixed_btn">
                    <a href="./login.html" class="btn1">가입완료</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
