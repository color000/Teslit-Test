<!DOCTYPE html>
<html lang="en">

    <title>Teslit APP</title>

        </p>
        <div class="tbl_wrap">
            <table>
                <caption>처리 결과</caption>
                <colgroup>
                    <col style="width:30%">
                    <col style="width:auto">

        </div>

                    <col style="width:30%">
                    <col style="width:auto">
                </colgroup>
                <tr>
                    <th>주문 번호</th>
                    <td>2021102421456</td>
                </tr>
                <tr>
                    <th>결제 금액</th>

                </tr>
                <tr>
                    <th>상 품 명</th>

                    <th>주문자명</th>

        <div class="tbl_wrap">
            <table>

                <colgroup>
                    <col style="width:30%">
                    <col style="width:auto">

                </tr>
                <tr>
                    <th>승인 번호</th>

                </tr>
            </table>

    </div>
    <div class="fixed_btn two">
        <a href="./class_list_01_01.html" class="btn1 co2">메인으로</a>
