<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Teslit APP</title>
    <script src="./lib/jquery-3.6.0.js"></script>
    <script src="./lib/slick.js"></script>
    <link rel="stylesheet" href="./lib/slick.css">
    <link rel="stylesheet" href="./lib/slick-theme.css">
    <script src="./js/common.js"></script>
    <link rel="stylesheet" href="./css/font.css">

<body>
    <div class="wrap" style="padding-bottom:17 0px;">
        <div class="container" style="margin-bottom:40px;">

                <h1>결제취소</h1>
                <a href="javascript:history.back();" title="뒤로가기" class="back"></a>

                </div>
                <div class="info_wrap mb30">
                    <dl class="info">
                        <dt>모임명</dt>

                    </dl>
                </div>

            </div>
            <div class="fixed_btn ">
                <a href="#none" class="btn1 modal3">결제취소하기</a>
            </div>
        </div>
    </div>
    <div class="dim"></div>
    <div class="membership_modal_3">
        <p>정말로 결제를 취소하시겠습니까?</p>
        <div class="two_btn">
            <a class="btn_clear">아니오</a>
            <a class="btn_clear modal4">네</a>
        </div>
    </div>
    <div class="membership_modal_4">
        <p>결제가 취소되었습니다.</p>
        <a class="btn_clear modal4_btn">확인</a>
    </div>

</html>
