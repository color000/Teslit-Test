<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Teslit APP</title>
    <script src="./lib/jquery-3.6.0.js"></script>
    <script src="./lib/slick.js"></script>
    <link rel="stylesheet" href="./lib/slick.css">
    <link rel="stylesheet" href="./lib/slick-theme.css">
    <script src="./js/common.js"></script>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/common.css">
</head>1
<body>
    <div class="wrap" style="padding-bottom:17 0px;">
        <div class="container" style="margin-bottom:40px;">
            <div class="pro_header">
                <h1>결제하기</h1>
                <a href="javascript:history.back();" title="뒤로가기" class="back"></a>
            </div>
            <div class="pay_wrap">
                <strong class="info">참여 회비는 신용카드로만 결제가 가능합니다.</strong>
                <div class="form_box m0">
                    <span class="input_box">
                        <label for="">클럽장소</label>
                    </span>
                </div>
                <div class="info_wrap mb30">
                    <dl class="info">
                        <dt>모임명</dt>
                        <dd>8/5 목 TESLIT? No Sleep! 팝업20-25명 모집</dd>
                    </dl>
                    <dl class="info">
                        <dt>참가비</dt>
                        <dd>₩ 20,000</dd>
                    </dl>
                </div>
                <div class="form_box m0">
                    <span class="input_box">
                        <label for="">결제수단</label>
                    </span>
                </div>
                <div class="info_wrap">
                    <span class="input_box">
                        <span class="input_btn">
                            <input type="radio" id="radio1" name="grade" checked><label for="radio1">카드 간편결제</label>
                        </span>
                        <span class="input_btn">
                            <input type="radio" id="radio2" name="grade"><label for="radio2">카카오페이</label>
                        </span>
                        <span class="input_btn">
                            <input type="radio" id="radio3" name="grade"><label for="radio3">네이버페이</label>
                        </span>
                    </span>
                </div>
                
                <div class="input_box mt100">
                    <span class="input_btn flex">
                        <input type="checkbox" id="chk8"><label for="chk8">결제내용을 확인하였으며, 위 내용에 동의합니다</label>
                    </span>
                </div>
            </div>
            <div class="fixed_btn two">
                <a href="#none" class="btn1 co1">취소</a>
                <a href="#none" class="btn1">카드결제하기</a>
            </div>
        </div>
    </div>

</body>
</html>
