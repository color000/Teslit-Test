<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Teslit APP</title>
    <script src="./lib/jquery-3.6.0.js"></script>
    <script src="./lib/slick.js"></script>
    <link rel="stylesheet" href="./lib/slick.css">
    <link rel="stylesheet" href="./lib/slick-theme.css">
    <script src="./js/common.js"></script>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/common.css">
</head>1
<body>
    <div class="wrap" style="padding-bottom:17 0px;">
        <div class="container" style="margin-bottom:60px;">
            <div class="pro_header">
                <h1>중고&양도장터</h1>
                <a href="javascript:history.back();" title="뒤로가기" class="back"></a>
            </div>
            <div class="form_box mt10">
                <span class="input_box">
                    <label for="">제목</label>
                    <input type="text" value="" placeholder="제목을 입력해주세요.">
                </span>
                <span class="input_box">
                    <label>제품분류</label>
                    <div class="btn_box">
                        <select class="btn2 off">
                            <option value="">분류선택</option>
                        </select>
                    </div>
                </span>
                <span class="input_box">
                    <label for="">양도지역 & 물품정보</label>
                    <input type="text" value="" placeholder="양도 또는 물품정보를 입력해주세요.">
                </span>
                <span class="input_box">
                    <label for="">설명</label>
                    <textarea class="gallery_text" placeholder="상세 추가정보를 입력해 주세요."></textarea>
                </span>
                
                <span class="input_box">
                    <label>첨부파일</label>
                    <div class="upload">
                        <ul class="upload_box">
                            <li><a href="#none"></a></li>
                            <li><a href="#none"></a></li>
                            <li><a href="#none"></a></li>
                        </ul>
                    </div>
                </span>
            </div>

            <div class="fixed_btn two">
                <a href="#none" class="btn1 co1">취소</a>
                <a href="#none" class="btn1">등록</a>
            </div>
        </div>
    </div>

</body>
</html>
