<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Teslit APP</title>
    <script src="./lib/jquery-3.6.0.js"></script>
    <script src="./lib/slick.js"></script>
    <link rel="stylesheet" href="./lib/slick.css">
    <link rel="stylesheet" href="./lib/slick-theme.css">
    <script src="./js/common.js"></script>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <div class="wrap">
        <div class="container" style="margin-bottom:70px;">
            <div class="process_wrap">
                <div class="pro_header">
                    <h1></h1>
                    <a href="javascript:history.back();" title="뒤로가기" class="back"></a>
                </div>
                <div class="face_img">
                    <div class="img_box">
                        <img src="./images/user_face.png" alt="">
                        <a href="#none" class="camera type2"></a>
                    </div>
                </div>
                <div class="form_box m0">
                    <span class="input_box">
                        <label for="">닉네임</label>
                        <input type="text" value="범/서울,일산/남/94" placeholder="닉네임을 입력해주세요.">
                    </span>
                    <span class="input_box">
                        <label for="">소개글</label>
                        <input type="text" value="Teslit 운영자 입니다.">
                    </span>
                    <span class="input_box">
                        <label>사는곳</label>
                        <div class="btn_box two">
                            <select class="btn2 off">
                                <option value="고양시">고양시</option>
                            </select>
                            <select class="btn2 off">
                                <option value="일산구">일산구</option>
                            </select>
                        </div>
                    </span>
                    <span class="input_box">
                        <label for="">직업</label>
                        <input type="text" value="Teslit 운영자 입니다.">
                    </span>
                    <span class="input_box">
                        <label for="">아이디</label>
                        <input type="text" value="abcdefg [disabled상태입니다.]" disabled>
                    </span>
                    <span class="input_box">
                        <label for="">비밀번호</label>
                        <input type="password" value="123456">
                    </span>
                    <span class="input_box">
                        <label for="">비밀번호확인</label>
                        <input type="password" value="123456">
                    </span>
                    <span class="input_box">
                        <label for="">이름</label>
                        <input type="text" value="홍길동" disabled>
                    </span>
                    <span class="input_box">
                        <label for="">휴대폰번호</label>
                        <input type="text" value="01012345678" disabled>
                    </span>
                    <span class="input_box">
                        <label for="">성별</label>
                        <input type="text" value="남자">
                    </span>
                    <span class="input_box">
                        <label>출생년도 </label>
                        <div class="btn_box">
                            <select class="btn2 off" disabled>
                                <option value="1994">1994</option>
                            </select>
                        </div>
                    </span>
                    <span class="input_box">
                        <label>테니스 시작일</label>
                        <div class="btn_box two">
                            <select class="btn2 off">
                                <option value="00">00년</option>
                            </select>
                            <select class="btn2 off">
                                <option value="00">00월</option>
                            </select>
                        </div>
                    </span>
                    <span class="input_box">
                        <label>NTRP</label>
                        <div class="btn_box">
                            <select class="btn2 off">
                                <option value="1">입문자(1.0)</option>
                            </select>
                        </div>
                    </span>
                    <span class="input_box">
                        <label for="">인스타그램</label>
                        <input type="text" value="" placeholder="URL을 입력해주세요.">
                    </span>
                    <span class="input_box">
                        <label for="">페이스북</label>
                        <input type="text" value="" placeholder="URL을 입력해주세요.">
                    </span>
                </div>
                <div class="fixed_btn">
                    <a href="./sign_up_4.html" class="btn1">수정완료</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
