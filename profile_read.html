<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Teslit APP</title>
    <script src="./lib/jquery-3.6.0.js"></script>
    <script src="./lib/slick.js"></script>
    <link rel="stylesheet" href="./lib/slick.css">
    <link rel="stylesheet" href="./lib/slick-theme.css">
    <script src="./js/common.js"></script>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <div class="wrap" style="padding-bottom:17 0px;">
        <div class="container" style="margin-bottom:60px;">
            <div class="process_wrap">
                <div class="pro_header">
                    <h1></h1>
                    <a href="javascript:history.back();" title="뒤로가기" class="back"></a>
                </div>
                <div class="face_img m0">
                    <div class="img_box">
                        <img src="./images/profile_read_test.png" alt="">
                    </div>
                    <div class="name_box">
                        <span class="name">홍길동, 34</span>
                        <span class="gender male"></span>
                        <!-- <span class="gender female"></span> 여자는 female class, 남자는 male 클래스 붙이면 아이콘이 바뀝니다.-->
                        <p class="message">상태메시지</p>
                        <p class="message corona">백신접종완료</p>
                        <p class="message corona off">비접종</p>
                    </div>
                </div>
                <div class="info_wrap">
                    <dl class="info">
                        <dt>닉네임</dt>
                        <dd>범/서울,일산/남/94</dd>
                    </dl>
                    <dl class="info">
                        <dt>주소</dt>
                        <dd>서울시 ㅡㅡ</dd>
                    </dl>
                    <dl class="info">
                        <dt>테니스 시작일</dt>
                        <dd>2021년 00월</dd>
                    </dl>
                    <dl class="info">
                        <dt>활동클럽</dt>
                        <dd>서울테니스 클럽</dd>
                    </dl>
                    <dl class="info">
                        <dt>NTRP</dt>
                        <dd>초급(1.0~1.5)</dd>
                    </dl>
                </div>
                <div class="info_wrap">
                    <dl class="info no_flex">
                        <dt>소개글</dt>
                        <dd>Tslit_Tennis 운영진 입니다.
                            문의사항이 있으시면 1:1 채팅요청을 해주세요.</dd>
                    </dl>
                </div>
                <div class="sns_wrap">
                    <a href="#none"><img src="./images/facebook.png" alt=""></a>
                    <a href="#none"><img src="./images/instagram.png" alt=""></a>
                </div>
                <div class="fixed_btn">
                    <a href="#none" class="btn1">1:1채팅 요청</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
