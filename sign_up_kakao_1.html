<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teslit APP</title>
    <script src="./lib/jquery-3.6.0.js"></script>
    <script src="./lib/slick.js"></script>
    <link rel="stylesheet" href="./lib/slick.css">
    <link rel="stylesheet" href="./lib/slick-theme.css">
    <script src="./js/common.js"></script>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <div class="wrap" style="padding-bottom:150px;">
        <div class="container">
            <div class="process_wrap">
                <div class="pro_header">
                    <h1>추가 가입정보</h1>
                    <a href="javascript:history.back();" title="뒤로가기" class="back"></a>
                </div>
                <div class="progress">
                    <ul>
                        <li><a href="#none"></a></li>
                        <li class="on"><a href="#none"></a></li>
                        <li><a href="#none"></a></li>
                    </ul>
                </div>
                <div class="face_img">
                    <div class="img_box">
                        <img src="./images/no_img.png" alt="">
                        <a href="#none" class="camera"></a>
                    </div>
                </div>
                <div class="form_box m0">
                    <span class="input_box">
                        <label for="">이름</label>
                        <input type="text" value="" placeholder="이름을 입력해주세요.">
                    </span>
                    <span class="input_box">
                        <label for="">연락처</label>
                        <input type="text" value="" placeholder="연락처를 입력해주세요.">
                    </span>
                    <span class="input_box">
                        <label>성별</label>
                        <div class="btn_box two gender">
                            <a href="#none" class="btn2 ">남성</a>
                            <a href="#none" class="btn2 off">여성</a>
                        </div>
                    </span>
                    <span class="input_box">
                        <label>성별</label>
                        <div class="btn_box two">
                            <select class="btn2 off">
                                <option value="고양시">고양시</option>
                            </select>
                            <select class="btn2 off">
                                <option value="일산구">일산구</option>
                            </select>
                        </div>
                    </span>
                    <span class="input_box">
                        <label>출생년도 </label>
                        <div class="btn_box">
                            <select class="btn2 off">
                                <option value="1994">1994년</option>
                            </select>
                        </div>
                    </span>
                </div>
                <div class="fixed_btn">
                    <a href="./sign_up_kakao_2.html" class="btn1">다음</a>
                </div>
            </div>
        </div>
    </div>
